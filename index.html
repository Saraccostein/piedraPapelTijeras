<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta author="Marco Saracco">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect"    href="https://api.fonts.coollabs.io" crossorigin>
    <link rel="shortcut icon" href="assets/dice.svg"               type="img/svg">
    <link rel="stylesheet"    href="styles.css"                    type="text/css">
    <link rel="stylesheet"    href="fonts.css"                     type="text/css">
    <link rel="stylesheet"    href="https://fontlibrary.org//face/rondure" type="text/css" media="screen"/>

    <title>Juego</title>

</head>
<body>

    <div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <span class="card" id="payer_card"> <!-- 🧒🏻 -->
            <img class="card_img" id="player_card_img" src="">
        </span>

        <span class="card" id="bot_card">   <!-- 🤖 -->
            <img class="bot_img" id="bot_card_img" src="">
        </span>

    </div>

    <div>

        <span class="selection_block" id="rock_button" type="img/svg">     <!-- 🪨 --> 
            <img src="assets/rock.svg">
        </span>

        <span class="selection_block" id="paper_button" type="img/svg">    <!-- 📄 -->
            <img src="assets/paper.svg">
        </span>

        <span class="selection_block" id="scissors_button" type="img/svg"> <!-- ✂️ -->
            <img src="assets/scissors.svg">
        </span>

    </div>

    <script src="game.js"></script>

</body>
</html>
