<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta author="Marco Saracco" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect"    href="https://api.fonts.coollabs.io"         crossorigin     />
    <link rel="shortcut icon" href="assets/dice.svg"                       type="img/svg"  />
    <link rel="stylesheet"    href="styles.css"                            type="text/css" />
    <link rel="stylesheet"    href="fonts.css"                             type="text/css" />
    <link rel="stylesheet"    href="https://fontlibrary.org//face/rondure" type="text/css" media="screen" />

    <title>Juego</title>

</head>
<body>
    
    <div class="icon_father">

        <div class="who_plays" id="player_icon"> <!-- 🧒🏻 -->
            <div class="tooltip" id="player_tooltip">‎</div>
            <img class="icon" src="assets/human.svg" type="img/svg" />
        </div>

        <span id="vs">vs.</span>

        <span class="who_plays" id="bot_icon">    <!-- 🤖 -->
            <div class="tooltip" id="bot_tooltip">‎</div>
            <img class="icon" src="assets/robot.svg" type="img/svg" />
        </span>

    </div>

    <div id="card_father">
        
        <div class="card" id="player_card"> <!-- 🧒🏻🎴 -->
            
            <span class="choose_text" id="player_text"></span>
            <img  class="card_img"    id="player_card_img" src="" />

        </div>

        <div class="card" id="bot_card">   <!-- 🤖🎴 -->

            <span class="choose_text" id="bot_text"></span>
            <img  class="card_img"    id="bot_card_img" src="" />

        </div>

    </div>

    <div id="selection_father">

        <div class="selection_block" id="rock_button" draggable="false">     <!-- 🪨⏹ --> 
            <img src="assets/rock.svg" type="img/svg" />
        </div>

        <div class="selection_block" id="paper_button" draggable="false">    <!-- 📄⏹ -->
            <img src="assets/paper.svg" type="img/svg" />
        </div>

        <div class="selection_block" id="scissors_button" draggable="false"> <!-- ✂️⏹ -->
            <img src="assets/scissors.svg" type="img/svg" />
        </div>

    </div>

    <script src="game.js"></script>

</body>
</html>
